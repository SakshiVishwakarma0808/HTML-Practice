<html>
<head></head>
<body>
<h3>Normal Marquee</h3>
<marquee bgcolor="Lightgreen" height="80px" direction="left" onmouseover="stop()" onmouseleave="start()">
<font color="white">
<h1>Techpile Technology Pvt Ltd.</h1>
</font>
</marquee>
<h3>Ticker Marquee</h3>
<marquee bgcolor="maroon" height="50px" direction="right" onmouseover="stop()" onmouseleave="start()">
<font color="white">
<h3>Techpile Technology Pvt Ltd.</h3>
</font>
</marquee>
<h3>Marquee With Easing Function</h3>
<marquee bgcolor="blue" height="50px" direction="left" onmouseover="stop()" onmouseleave="start()">
<font color="white">
<h3>Techpile Technology Pvt Ltd.</h3>
</font>
</marquee>
<h3>Short text has no marquee animation</h3>
<marquee bgcolor="black" height="50px" direction="right" onmouseover="stop()" onmouseleave="start()">
<font color="white">
<h3>Techpile Technology Pvt Ltd.</h3>
</font>
</marquee>

</body>
</html>
