<html>
<head></head>
<body>

<center>
<h1>--------FORM-------</h1>
</center>
<form method="Post" enctype="multipart/form-data">
<fieldset style="width:400px">
<legend>Form</legend>
<label>First Name : </label><br>
<input type="text" placeholder="Enter Your Name .." required tabindex="1"autofocus autocomplete="off" name="fname"><br><br>
<label>Last Name :</label><br>
<input type="text" placeholder="Enter Your Last Name .." required tabindex="2"name="lname"><br><br>
<label>User Id :</label><br>
<input type="text" placeholder="Enter Your User Id.." required tabindex="3"value="E2022355000" name="userid" readonly><br><br>
<label>Father's Name :</label><br>
<input type="text" placeholder="Enter your Father's Name.." required tabindex="4" name="faname"><br><Br>
<label>Password : </label><br>
<input type="password" placeholder="Enter Your Password" required tabindex="5" name="password"><br><br>
<label>Gender : </label><br>
<input type="radio" name="a1">Male
<input type="radio" name="a1">Female
<br><br>
<label>Select Your City :</label><br>
<select required>
<option>Lucknow</option>
<option>Sultanpur</option>
<option>Faizabaad</option>
<option>Delhi</option>
</select><br><br>
<label>DOB :</label><br>
<input type="date" min="2023-01-01" max="2023-12-01"><br><br>
<label>Select Your College </label><br>
<input type="checkbox" checked name="c1" >10<sup>th</sup>
<input type="checkbox" checked name="c2" >12<sup>th</sup>
<input type="checkbox" name="c3" >Diploma
<input type="checkbox" name="c3" >B.Tech<br><br>
<label>Feedback : </label><br>
<textarea rows="6" cols="40">Enter your valuable Feedback...</textarea><br><br>
<label>Upload Your File :</label><br>
<input type="file" name="file" multiple accept=".jpg,.png"><br><br>
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
