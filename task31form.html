<body>
<form>
<fieldset>
<center>
<h1>--------FORM-------</h1>
</center>
<form method="Post" enctype="multipart/form-data">
<fieldset style="width:400px">
<legend>Form</legend>
<label>Age : </label><br>
<input type="number"required name="age" min="18" max="65"><br><br><hr>
<label>Date :</label><br>
<input type="date" required name="date" min="2001-01-01" max="2023-09-02"><br><br><hr>
<label>Date :</label><br>
<input type="date" required name="date1" min="1999-02-20" max="2023-05-20"><br><br><hr>
<label>All Files can Upload :</label><br>
<input type="file" required name="file" multiple ><br><br><hr>
<label>Only Image Can Upload:</label><br>
<input type="file" required name="file1" accept="image/*"><br><br><hr>
<label>Only Audio can Upload :</label><br>
<input type="file" required name="file2" accept="audio/*"><br><br><hr>
<label>Only Video can Upload :</label><br>
<input type="file" required name="file3" accept="video/*"><br><br><hr>
<label>Only pdf can Upload :</label><br>
<input type="file" required name="file4" accept=".pdf"><br><br><hr>
</fieldset>
</form>
</body>
</html>
